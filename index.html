<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="HTML music player created using HTML5 audio tags">
        <meta name="keyword" content="HTML audio, html music, audio tag in html">
        <meta name="author" content="Ramkumar">
        <title>HTML Music Player</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/a56d3960c7.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main class="music-player">
            <section class="song-card">
            <div class="song-poster">
                <img class="song-image" src="https://th.bing.com/th/id/OIP.IkD4yLQTWLSegaeaT0Z3bwHaH8?pid=ImgDet&rs=1" alt="Song Poster">
            </div>
            <div class="song-info">
                <div class="song-artists">
            <strong class="song-name">Vaathi coming</strong>
            <p class="singers">Bala, Anirudth</p>
        </div>
            <div class="song-icon">
                <i class="fa-solid fa-music music-icon"></i>
            </div>
        </div>
        <div class="song-control">
            <audio controls>
                <source src="0000Vaathi Coming-TamilDaDa.Info.mp3" type="audio/mp3">
            </audio>
        </div>
        </section>
        </main>
    </body>
</html>
